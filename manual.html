<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画マニュアル作成ツール (復旧版)</title>
    
    <!-- エラー発生時に画面に表示するためのスタイル -->
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f9fafb; color: #1f2937; }
        #global-error {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px; box-sizing: border-box;
        }
        #global-error h2 { color: #dc2626; margin-bottom: 10px; }
        #global-error p { margin-bottom: 20px; line-height: 1.5; }
        #global-error button {
            padding: 10px 20px; background-color: #4b5563; color: white;
            border: none; border-radius: 5px; cursor: pointer; font-size: 16px;
        }
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff;
            z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @media print {
            @page { margin: 1cm; size: A4; }
            body { background: white; }
            .print\:hidden { display: none !important; }
            .print\:block { display: block !important; }
            .print\:border-none { border: none !important; }
            textarea { border: none !important; resize: none !important; }
        }
    </style>

    <!-- React & ReactDOM (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (CDN) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- 初期ロード画面 -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>ツールを起動しています...</p>
    </div>

    <!-- エラー表示画面 -->
    <div id="global-error">
        <h2>エラーが発生しました</h2>
        <p id="error-message">予期せぬエラーです。</p>
        <p class="text-sm text-gray-500">ネットワーク接続を確認するか、セキュリティソフトの設定を確認してください。</p>
        <button onclick="window.location.reload()">ページを再読み込み</button>
    </div>

    <!-- Reactアプリのマウントポイント -->
    <div id="root"></div>

    <script>
        // グローバルエラーハンドリング
        window.onerror = function(msg, url, line, col, error) {
            const errorDiv = document.getElementById('global-error');
            const errorMsg = document.getElementById('error-message');
            const loadingDiv = document.getElementById('loading-screen');
            
            if (loadingDiv) loadingDiv.style.display = 'none';
            errorDiv.style.display = 'flex';
            errorMsg.textContent = msg;
            
            console.error("Global Error:", error);
            return false;
        };
    </script>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- Icons ---
        const IconBase = ({ children, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {children}
            </svg>
        );

        const Camera = (props) => (<IconBase {...props}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path><circle cx="12" cy="13" r="3"></circle></IconBase>);
        const FileVideo = (props) => (<IconBase {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="m10 11 5 3-5 3v-6z"></path></IconBase>);
        const Download = (props) => (<IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></IconBase>);
        const Trash2 = (props) => (<IconBase {...props}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></IconBase>);
        const Printer = (props) => (<IconBase {...props}><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></IconBase>);
        const FileText = (props) => (<IconBase {...props}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></IconBase>);
        const CheckCircle = (props) => (<IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></IconBase>);
        const AlertCircle = (props) => (<IconBase {...props}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></IconBase>);
        const RefreshCw = (props) => (<IconBase {...props}><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></IconBase>);

        // --- Library Loader Utility ---
        const loadDocxLibrary = async (onStatusChange) => {
            if (window.docx) return true;

            // バージョン 8.5.0 で統一
            const urls = [
                "https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.js", // JSDelivr (高速)
                "https://unpkg.com/docx@8.5.0/build/index.js" // Unpkg (バックアップ)
            ];
            
            for (let i = 0; i < urls.length; i++) {
                const url = urls[i];
                onStatusChange(`接続中 (${i + 1}/${urls.length})...`);
                
                try {
                    await new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = url;
                        // script.async = true; // 順序保証のため外す
                        
                        const timeoutId = setTimeout(() => {
                            reject(new Error('タイムアウト: サーバーからの応答がありません'));
                        }, 8000); // 8秒待つ

                        script.onload = () => {
                            clearTimeout(timeoutId);
                            if (window.docx) resolve();
                            else reject(new Error('ライブラリの中身が空でした'));
                        };
                        
                        script.onerror = () => {
                            clearTimeout(timeoutId);
                            reject(new Error('ネットワークエラー'));
                        };
                        
                        document.head.appendChild(script);
                    });
                    
                    console.log(`Loaded successfully from: ${url}`);
                    return true;
                } catch (e) {
                    console.warn(`Failed to load from ${url}:`, e);
                }
            }
            return false;
        };

        // --- Main Component ---
        function App() {
            const [videoSrc, setVideoSrc] = useState(null);
            const [steps, setSteps] = useState([]);
            const [isExporting, setIsExporting] = useState(false);
            
            // Library Status
            const [libStatus, setLibStatus] = useState('init');
            const [statusMessage, setStatusMessage] = useState('待機中');
            
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const fileInputRef = useRef(null);

            // 初期ロード処理
            useEffect(() => {
                // ローディング画面を消す（Reactが起動した証拠）
                const loadingScreen = document.getElementById('loading-screen');
                if(loadingScreen) loadingScreen.style.display = 'none';

                startLoading();
            }, []);

            const startLoading = async () => {
                setLibStatus('loading');
                setStatusMessage('接続中...');
                
                const success = await loadDocxLibrary((msg) => setStatusMessage(msg));
                
                if (success) {
                    setLibStatus('ready');
                    setStatusMessage('準備完了');
                } else {
                    setLibStatus('error');
                    setStatusMessage('接続失敗');
                }
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    setVideoSrc(url);
                }
            };

            const captureFrame = () => {
                if (videoRef.current && canvasRef.current) {
                    const video = videoRef.current;
                    const canvas = canvasRef.current;
                    
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const dataUrl = canvas.toDataURL('image/jpeg');
                    
                    const newStep = {
                        id: Date.now(),
                        image: dataUrl,
                        text: `手順 ${steps.length + 1}: ここに説明を入力してください。`,
                    };
                    
                    setSteps([...steps, newStep]);
                }
            };

            const handleTextChange = (index, value) => {
                setSteps(prevSteps => {
                    const newSteps = [...prevSteps];
                    newSteps[index].text = value;
                    return newSteps;
                });
            };

            const deleteStep = (index) => {
                setSteps(prevSteps => prevSteps.filter((_, i) => i !== index));
            };

            const exportToWord = async () => {
                if (libStatus !== 'ready' || !window.docx) {
                    alert("Word出力機能の準備ができていません。インターネット接続を確認し、右上の「再試行」ボタンを押してください。");
                    return;
                }

                setIsExporting(true);

                try {
                    const { Document, Packer, Paragraph, Table, TableRow, TableCell, ImageRun, WidthType, TextRun, BorderStyle } = window.docx;

                    const tableRows = steps.map(step => {
                        const imageString = step.image.split(',')[1];
                        const imageBuffer = Uint8Array.from(atob(imageString), c => c.charCodeAt(0));

                        const image = new ImageRun({
                            data: imageBuffer,
                            transformation: { width: 300, height: 200 },
                        });

                        return new TableRow({
                            children: [
                                new TableCell({
                                    children: [new Paragraph({ children: [image] })],
                                    width: { size: 50, type: WidthType.PERCENTAGE },
                                    margins: { top: 200, bottom: 200, left: 200, right: 200 },
                                }),
                                new TableCell({
                                    children: [
                                        new Paragraph({
                                            children: [new TextRun({ text: step.text, size: 24 })],
                                        })
                                    ],
                                    width: { size: 50, type: WidthType.PERCENTAGE },
                                    verticalAlign: "center",
                                    margins: { top: 200, bottom: 200, left: 200, right: 200 },
                                }),
                            ],
                        });
                    });

                    const doc = new Document({
                        sections: [{
                            properties: {},
                            children: [
                                new Paragraph({
                                    children: [new TextRun({ text: "手順書", size: 48, bold: true })],
                                    spacing: { after: 400 },
                                }),
                                new Table({
                                    rows: tableRows,
                                    width: { size: 100, type: WidthType.PERCENTAGE },
                                    borders: {
                                        top: { style: BorderStyle.SINGLE, size: 1 },
                                        bottom: { style: BorderStyle.SINGLE, size: 1 },
                                        left: { style: BorderStyle.SINGLE, size: 1 },
                                        right: { style: BorderStyle.SINGLE, size: 1 },
                                        insideHorizontal: { style: BorderStyle.SINGLE, size: 1 },
                                        insideVertical: { style: BorderStyle.SINGLE, size: 1 },
                                    }
                                }),
                            ],
                        }],
                    });

                    const blob = await Packer.toBlob(doc);
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `手順書_${new Date().toISOString().slice(0,10)}.docx`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                } catch (error) {
                    console.error("Export Error:", error);
                    alert(`書き出しエラー: ${error.message}\n(画像サイズが大きすぎる場合などに発生することがあります)`);
                } finally {
                    setIsExporting(false);
                }
            };

            const handlePrint = () => {
                window.print();
            };

            return (
                <div className="min-h-screen bg-gray-50 p-6 font-sans text-gray-800">
                    <div className="max-w-6xl mx-auto space-y-8">
                        
                        {/* Header */}
                        <header className="flex flex-col md:flex-row justify-between items-center border-b pb-4 bg-white p-6 rounded-xl shadow-sm gap-4">
                            <div>
                                <h1 className="text-2xl font-bold flex items-center gap-2 text-indigo-600">
                                    <FileVideo className="w-8 h-8" />
                                    動画マニュアル作成ツール
                                </h1>
                                <p className="text-gray-500 text-sm mt-1">動画から画像を切り出し、説明を加えてWordに出力します</p>
                            </div>
                            
                            <div className="flex flex-col items-end gap-2">
                                {/* Library Status Indicator */}
                                <div className="text-xs flex items-center gap-2 bg-gray-50 px-3 py-1.5 rounded-full border">
                                    <span className="text-gray-500 font-medium">Word機能:</span>
                                    {libStatus === 'loading' && (
                                        <span className="flex items-center gap-1 text-blue-600">
                                            <div className="w-2 h-2 bg-blue-600 rounded-full animate-pulse"></div>
                                            {statusMessage}
                                        </span>
                                    )}
                                    {libStatus === 'ready' && (
                                        <span className="flex items-center gap-1 text-green-600 font-bold">
                                            <CheckCircle className="w-3 h-3" />
                                            {statusMessage}
                                        </span>
                                    )}
                                    {libStatus === 'error' && (
                                        <span className="flex items-center gap-1 text-red-600 font-bold">
                                            <AlertCircle className="w-3 h-3" />
                                            失敗
                                            <button 
                                                onClick={startLoading} 
                                                className="ml-2 bg-red-50 px-2 py-0.5 rounded border border-red-200 hover:bg-red-100 flex items-center gap-1 text-red-700 cursor-pointer"
                                                title="再読み込み"
                                            >
                                                <RefreshCw className="w-3 h-3" />
                                                再試行
                                            </button>
                                        </span>
                                    )}
                                </div>

                                <div className="flex gap-3">
                                    <button 
                                        onClick={handlePrint}
                                        className="flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors print:hidden"
                                    >
                                        <Printer className="w-4 h-4" />
                                        印刷 / PDF保存
                                    </button>
                                    <button 
                                        onClick={exportToWord}
                                        disabled={steps.length === 0 || isExporting || libStatus !== 'ready'}
                                        className={`flex items-center gap-2 px-4 py-2 rounded-lg text-white transition-colors min-w-[180px] justify-center print:hidden
                                            ${steps.length === 0 || isExporting || libStatus !== 'ready' 
                                                ? 'bg-gray-400 cursor-not-allowed' 
                                                : 'bg-indigo-600 hover:bg-indigo-700 shadow-md'
                                            }`}
                                    >
                                        {isExporting ? (
                                            <>
                                                <div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></div>
                                                <span>作成中...</span>
                                            </>
                                        ) : (
                                            <>
                                                <Download className="w-4 h-4" />
                                                <span>Wordでダウンロード</span>
                                            </>
                                        )}
                                    </button>
                                </div>
                            </div>
                        </header>

                        {/* Main Content Area */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 print:block">
                            
                            {/* Left Column: Video Player & Controls (Sticky) */}
                            <div className="lg:col-span-1 print:hidden">
                                <div className="bg-white rounded-xl shadow-sm p-4 sticky top-6">
                                    <h2 className="font-semibold mb-4 flex items-center gap-2">
                                        <FileVideo className="w-5 h-5 text-indigo-500" />
                                        ソース動画
                                    </h2>
                                    
                                    {!videoSrc ? (
                                        <div 
                                            onClick={() => fileInputRef.current?.click()}
                                            className="border-2 border-dashed border-gray-300 rounded-lg h-64 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors"
                                        >
                                            <FileVideo className="w-12 h-12 text-gray-300 mb-2" />
                                            <p className="text-gray-500 font-medium">動画ファイルを選択</p>
                                            <p className="text-xs text-gray-400 mt-1">クリックしてアップロード</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            <div className="relative rounded-lg overflow-hidden bg-black aspect-video group">
                                                <video 
                                                    ref={videoRef}
                                                    src={videoSrc}
                                                    controls
                                                    className="w-full h-full object-contain"
                                                    crossOrigin="anonymous"
                                                />
                                            </div>
                                            
                                            <div className="flex gap-2">
                                                <button 
                                                    onClick={captureFrame}
                                                    className="flex-1 flex items-center justify-center gap-2 bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-colors font-medium shadow-md active:transform active:scale-95"
                                                >
                                                    <Camera className="w-5 h-5" />
                                                    今の画面をキャプチャ
                                                </button>
                                                <button 
                                                    onClick={() => setVideoSrc(null)}
                                                    className="px-3 py-3 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200"
                                                    title="動画を変更"
                                                >
                                                    <Trash2 className="w-5 h-5" />
                                                </button>
                                            </div>
                                            <p className="text-xs text-gray-500 text-center">
                                                動画を再生・一時停止し、「キャプチャ」ボタンで手順に追加します
                                            </p>
                                        </div>
                                    )}
                                    <input 
                                        type="file" 
                                        accept="video/*" 
                                        ref={fileInputRef}
                                        className="hidden" 
                                        onChange={handleFileUpload}
                                    />
                                    
                                    <canvas ref={canvasRef} className="hidden" />
                                </div>
                            </div>

                            {/* Right Column: Step List */}
                            <div className="lg:col-span-2">
                                <div className="bg-white rounded-xl shadow-sm p-6 min-h-[600px]">
                                    <div className="flex justify-between items-center mb-6 border-b pb-2 print:hidden">
                                        <h2 className="font-semibold flex items-center gap-2 text-lg">
                                            <FileText className="w-5 h-5 text-indigo-500" />
                                            作成された手順 ({steps.length})
                                        </h2>
                                        {steps.length === 0 && (
                                            <span className="text-sm text-gray-400">まだ手順がありません</span>
                                        )}
                                    </div>

                                    {steps.length === 0 ? (
                                        <div className="flex flex-col items-center justify-center h-96 text-gray-400 print:hidden">
                                            <Camera className="w-16 h-16 mb-4 text-gray-200" />
                                            <p className="text-lg font-medium text-gray-600">使い方のヒント</p>
                                            <div className="text-sm mt-4 space-y-2 text-left bg-gray-50 p-6 rounded-lg max-w-md">
                                                <p>1. 左側の<b>「動画ファイルを選択」</b>から動画を読み込みます。</p>
                                                <p>2. 動画を再生し、切り出したいシーンで<b>「キャプチャ」</b>ボタンを押します。</p>
                                                <p>3. 画像がここに追加されます。横のテキストボックスに説明を入力します。</p>
                                                <p>4. 右上の<b>「Word機能」</b>が<b>「準備完了」</b>になっているか確認し、<b>「Wordでダウンロード」</b>を押します。</p>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="space-y-8 print:space-y-4">
                                            {steps.map((step, index) => (
                                                <div key={step.id} className="group relative flex flex-col md:flex-row gap-6 p-4 rounded-xl border border-gray-100 hover:border-indigo-100 hover:bg-indigo-50/30 transition-all print:border-gray-300 print:break-inside-avoid">
                                                    
                                                    {/* Image Area */}
                                                    <div className="w-full md:w-1/2 flex-shrink-0">
                                                        <div className="relative rounded-lg overflow-hidden border border-gray-200 shadow-sm aspect-video bg-gray-100">
                                                            <img src={step.image} alt={`Step ${index + 1}`} className="w-full h-full object-contain" />
                                                            <div className="absolute top-2 left-2 bg-black/70 text-white text-xs px-2 py-1 rounded-md font-mono">
                                                                Step {index + 1}
                                                            </div>
                                                        </div>
                                                    </div>

                                                    {/* Text Area */}
                                                    <div className="w-full md:w-1/2 flex flex-col gap-2">
                                                        <label className="text-xs font-bold text-gray-500 uppercase tracking-wider flex justify-between items-center">
                                                            <span>説明テキスト</span>
                                                        </label>
                                                        <textarea
                                                            value={step.text}
                                                            onChange={(e) => handleTextChange(index, e.target.value)}
                                                            className="w-full h-full min-h-[120px] p-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none resize-none text-gray-700 leading-relaxed print:border-none print:p-0 print:resize-none"
                                                            placeholder="手順の説明を入力してください..."
                                                        />
                                                    </div>

                                                    {/* Delete Button */}
                                                    <button 
                                                        onClick={() => deleteStep(index)}
                                                        className="absolute -top-3 -right-3 bg-white text-gray-400 hover:text-red-500 border shadow-sm p-2 rounded-full opacity-0 group-hover:opacity-100 transition-opacity print:hidden"
                                                        title="この手順を削除"
                                                    >
                                                        <Trash2 className="w-4 h-4" />
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
